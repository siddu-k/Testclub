<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Integration Example</title>
    <style>
        /* Basic style for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;  /* Adjust the height to fit the payment form */
            border: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Secure Payment Page</h1>
        <p>Complete your transaction below</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h1>Payment Form</h1>
        <p>Please enter your payment details to complete the purchase:</p>

        <!-- Embed Payment Processor in iframe -->
        <iframe src="https://rzp.io/rzp/PYDAHTESTCLUBS" title="Payment Page"></iframe>

        <p>If you encounter any issues, please contact support.</p>
    </div>

</body>
</html>
