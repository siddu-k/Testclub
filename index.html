<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Spreadsheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .club {
            margin: 15px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .club a, .club button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
        }
        .club a {
            background: white;
            color: #007bff;
        }
        .club button {
            background: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Club Spreadsheets</h2>

    <div class="club">
        <span>Bibliophile Club</span>
        <a href="https://docs.google.com/spreadsheets/d/1pvTT6vf4tveTAVu7vBgWbfYQVyLqokop01FdpXz0asI/edit?usp=drivesdk" target="_blank">Go to Spreadsheet</a>
        <button onclick="copyLink('https://docs.google.com/spreadsheets/d/1pvTT6vf4tveTAVu7vBgWbfYQVyLqokop01FdpXz0asI/edit?usp=drivesdk')">Copy Link</button>
    </div>

        <button onclick="copyLink('https://docs.google.com/spreadsheets/d/1PoCzrwNmWrODZ4k42wSerU5xN7K_X3PTd0ShfsruVHw/edit?usp=drivesdk')">Copy Link</button>

        <button onclick="copyLink('https://docs.google.com/spreadsheets/d/1qY8yubcfiHC3psAjlBsxlcgeilSSzFR6-5WS66Vrpdo/edit?usp=drivesdk')">Copy Link</button>

</div>

<script>
    function copyLink(link) {
        navigator.clipboard.writeText(link).then(() => {
            alert("Link copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy:", err);
        });
    }
</script>

</body>
</html>
